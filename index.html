<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main class="profile-panel">

    <div class="banner">
        <img class="profile-pic" src="images/image-victor.jpg" alt="Victor"/>
    </div>

    <div class="text-panel">
        <h1>Victor Crest<span class="age">26</span></h1>
        <h2>London</h2>
    </div>
    <div class="stat-container">
        <div class="stat-box">
            <div class="stat-number">80K</div>
            <div class="stat-heading">Followers</div>
        </div>

        <div class="stat-box">
            <div class="stat-number">803K</div>
            <div class="stat-heading">Likes</div>
        </div>

        <div class="stat-box">
            <div class="stat-number">1.4K</div>
            <div class="stat-heading">Photos</div>
        </div>

    </div>

</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/paulzala/">paulzala</a>.
</div>
</body>
</html>
